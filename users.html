<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS DZ | المستخدمين</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <img src="assets/logo.png" alt="POS DZ" class="sidebar-logo">
            <h3>POS DZ</h3>
        </div>
        <ul class="sidebar-menu">
            <li><a href="sale.html"><i class="fas fa-shopping-cart"></i> <span>البيع</span></a></li>
            <li><a href="inventory.html"><i class="fas fa-boxes"></i> <span>المخزون</span></a></li>
            <li><a href="customers.html"><i class="fas fa-users"></i> <span>الزبائن</span></a></li>
            <li><a href="suppliers.html"><i class="fas fa-truck"></i> <span>الموردين</span></a></li>
            <li><a href="reports.html"><i class="fas fa-chart-bar"></i> <span>التقارير</span></a></li>
            <li><a href="settings.html"><i class="fas fa-cog"></i> <span>الإعدادات</span></a></li>
            <li class="active"><a href="users.html"><i class="fas fa-user-cog"></i> <span>المستخدمين</span></a></li>
            <li class="logout"><a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> <span>خروج</span></a></li>
        </ul>
    </div>

    <div class="main-content">
        <div class="top-bar">
            <div class="page-title">إدارة المستخدمين</div>
            <div class="datetime" id="datetime"></div>
            <div class="user-info" id="userInfo"></div>
        </div>

        <div class="users-container">
            <div class="users-header">
                <button class="btn-primary" onclick="showAddUserModal()"><i class="fas fa-plus"></i> إضافة مستخدم</button>
            </div>

            <table class="data-table" id="usersTable">
                <thead>
                    <tr>
                        <th>اسم المستخدم</th>
                        <th>الاسم الكامل</th>
                        <th>الدور</th>
                        <th>آخر دخول</th>
                        <th>الحالة</th>
                        <th>الإجراءات</th>
                    </tr>
                </thead>
                <tbody id="usersTableBody"></tbody>
            </table>
        </div>
    </div>

    <div id="userModal" class="modal">
        <div class="modal-content">
            <h3 id="userModalTitle">إضافة مستخدم</h3>
            <form id="userForm">
                <input type="hidden" id="userId">
                <label>اسم المستخدم:</label>
                <input type="text" id="username" required>
                <label>كلمة السر:</label>
                <input type="password" id="password" required>
                <label>الاسم الكامل:</label>
                <input type="text" id="fullName">
                <label>الدور:</label>
                <select id="role">
                    <option value="Admin">مدير</option>
                    <option value="SuperAdmin">مدير مساعد</option>
                    <option value="Cashier">بائع</option>
                </select>
                <label><input type="checkbox" id="isActive" checked> مفعل</label>
                <button type="submit" class="btn-primary">حفظ</button>
                <button type="button" class="btn-cancel" onclick="closeUserModal()">إلغاء</button>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        let users = [];

        document.addEventListener('DOMContentLoaded', function() {
            checkAuth();
            updateDateTime();
            setInterval(updateDateTime, 1000);
            loadCurrentUser();
            loadUsers();
        });

        function loadUsers() {
            users = JSON.parse(localStorage.getItem('users')) || [];
            renderUsers();
        }

        function renderUsers() {
            const tbody = document.getElementById('usersTableBody');
            tbody.innerHTML = '';
            users.forEach(u => {
                const row = tbody.insertRow();
                row.innerHTML = `
                    <td>${u.username}</td>
                    <td>${u.fullName || ''}</td>
                    <td>${u.role}</td>
                    <td>${u.lastLogin ? new Date(u.lastLogin).toLocaleString('ar-DZ') : ''}</td>
                    <td>${u.isActive ? 'نشط' : 'غير نشط'}</td>
                    <td>
                        <button class="btn-edit" onclick="editUser(${u.id})"><i class="fas fa-edit"></i></button>
                        <button class="btn-delete" onclick="deleteUser(${u.id})"><i class="fas fa-trash"></i></button>
                    </td>
                `;
            });
        }

        function showAddUserModal() {
            document.getElementById('userModalTitle').innerText = 'إضافة مستخدم';
            document.getElementById('userId').value = '';
            document.getElementById('userForm').reset();
            document.getElementById('isActive').checked = true;
            document.getElementById('userModal').style.display = 'flex';
        }

        document.getElementById('userForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const id = document.getElementById('userId').value;
            const user = {
                id: id ? parseInt(id) : Date.now(),
                username: document.getElementById('username').value,
                password: document.getElementById('password').value,
                fullName: document.getElementById('fullName').value,
                role: document.getElementById('role').value,
                isActive: document.getElementById('isActive').checked
            };

            let users = JSON.parse(localStorage.getItem('users')) || [];
            if (!id && users.some(u => u.username === user.username)) {
                alert('اسم المستخدم موجود بالفعل');
                return;
            }

            if (id) {
                const index = users.findIndex(u => u.id == id);
                if (index !== -1) {
                    if (!user.password) user.password = users[index].password;
                    users[index] = user;
                }
            } else {
                users.push(user);
            }
            localStorage.setItem('users', JSON.stringify(users));
            closeUserModal();
            loadUsers();
        });

        function closeUserModal() {
            document.getElementById('userModal').style.display = 'none';
        }

        function editUser(id) {
            const user = users.find(u => u.id === id);
            if (user) {
                document.getElementById('userModalTitle').innerText = 'تعديل مستخدم';
                document.getElementById('userId').value = user.id;
                document.getElementById('username').value = user.username;
                document.getElementById('password').value = '';
                document.getElementById('fullName').value = user.fullName || '';
                document.getElementById('role').value = user.role;
                document.getElementById('isActive').checked = user.isActive !== false;
                document.getElementById('userModal').style.display = 'flex';
            }
        }

        function deleteUser(id) {
            const currentUser = getCurrentUser();
            if (currentUser && currentUser.id === id) {
                alert('لا يمكن حذف المستخدم الحالي');
                return;
            }
            if (confirm('هل أنت متأكد من الحذف؟')) {
                users = users.filter(u => u.id !== id);
                localStorage.setItem('users', JSON.stringify(users));
                loadUsers();
            }
        }
    </script>
</body>
</html>
