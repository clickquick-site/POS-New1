<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS DZ | دخول</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="login-body">
    <div class="login-container">
        <div class="login-card">
            <h1 class="logo-glow">POS DZ</h1>
            <div class="form-group">
                <i class="fas fa-user icon"></i>
                <input type="text" id="username" placeholder="اسم المستخدم" class="form-control">
            </div>
            <div class="form-group">
                <i class="fas fa-lock icon"></i>
                <input type="password" id="password" placeholder="كلمة السر" class="form-control">
                <i class="fas fa-eye toggle-password" onclick="togglePassword()"></i>
            </div>
            <div class="remember-me">
                <input type="checkbox" id="remember">
                <label for="remember">تذكر بيانات الدخول</label>
            </div>
            <button onclick="login()" class="btn-login">
                <i class="fas fa-sign-in-alt"></i> دخول
            </button>
        </div>
    </div>
    <script>
        function togglePassword() {
            const password = document.getElementById('password');
            password.type = password.type === 'password' ? 'text' : 'password';
        }

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;

            let users = JSON.parse(localStorage.getItem('users')) || [];
            if (users.length === 0) {
                users = [
                    { id: 1, username: 'admin', password: 'admin123', role: 'Admin', fullName: 'المدير', isActive: true }
                ];
                localStorage.setItem('users', JSON.stringify(users));
            }

            const user = users.find(u => u.username === username && u.password === password && u.isActive);
            if (user) {
                const session = { ...user, loginTime: new Date().toISOString() };
                if (remember) {
                    localStorage.setItem('currentUser', JSON.stringify(session));
                } else {
                    sessionStorage.setItem('currentUser', JSON.stringify(session));
                }
                window.location.href = 'sale.html';
            } else {
                alert('اسم المستخدم أو كلمة السر غير صحيحة');
            }
        }
    </script>
</body>
</html>
