Enter<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS DZ | الموردين</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <img src="assets/logo.png" alt="POS DZ" class="sidebar-logo">
            <h3>POS DZ</h3>
        </div>
        <ul class="sidebar-menu">
            <li><a href="sale.html"><i class="fas fa-shopping-cart"></i> <span>البيع</span></a></li>
            <li><a href="inventory.html"><i class="fas fa-boxes"></i> <span>المخزون</span></a></li>
            <li><a href="customers.html"><i class="fas fa-users"></i> <span>الزبائن</span></a></li>
            <li class="active"><a href="suppliers.html"><i class="fas fa-truck"></i> <span>الموردين</span></a></li>
            <li><a href="reports.html"><i class="fas fa-chart-bar"></i> <span>التقارير</span></a></li>
            <li><a href="settings.html"><i class="fas fa-cog"></i> <span>الإعدادات</span></a></li>
            <li><a href="users.html"><i class="fas fa-user-cog"></i> <span>المستخدمين</span></a></li>
            <li class="logout"><a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> <span>خروج</span></a></li>
        </ul>
    </div>

    <div class="main-content">
        <div class="top-bar">
            <div class="page-title">إدارة الموردين</div>
            <div class="datetime" id="datetime"></div>
            <div class="user-info" id="userInfo"></div>
        </div>

        <div class="suppliers-container">
            <div class="suppliers-header">
                <button class="btn-primary" onclick="showAddSupplierModal()"><i class="fas fa-plus"></i> إضافة مورد</button>
            </div>

            <table class="data-table" id="suppliersTable">
                <thead>
                    <tr>
                        <th>الاسم</th>
                        <th>رقم الهاتف</th>
                        <th>العنوان</th>
                        <th>نوع النشاط</th>
                        <th>الإجراءات</th>
                    </tr>
                </thead>
                <tbody id="suppliersTableBody"></tbody>
            </table>
        </div>
    </div>

    <div id="supplierModal" class="modal">
        <div class="modal-content">
            <h3>إضافة مورد</h3>
            <form id="supplierForm">
                <input type="hidden" id="supplierId">
                <label>الاسم:</label>
                <input type="text" id="supplierName" required>
                <label>رقم الهاتف:</label>
                <input type="text" id="supplierPhone" required>
                <label>العنوان:</label>
                <input type="text" id="supplierAddress">
                <label>نوع النشاط:</label>
                <input type="text" id="supplierActivity">
                <button type="submit" class="btn-primary">حفظ</button>
                <button type="button" class="btn-cancel" onclick="closeSupplierModal()">إلغاء</button>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        let suppliers = [];

        document.addEventListener('DOMContentLoaded', function() {
            checkAuth();
            updateDateTime();
            setInterval(updateDateTime, 1000);
            loadCurrentUser();
            loadSuppliers();
        });

        function loadSuppliers() {
            suppliers = JSON.parse(localStorage.getItem('suppliers')) || [];
            renderSuppliers();
        }

        function renderSuppliers() {
            const tbody = document.getElementById('suppliersTableBody');
            tbody.innerHTML = '';
            suppliers.forEach(s => {
                const row = tbody.insertRow();
                row.innerHTML = `
                    <td>${s.name}</td>
                    <td>${s.phone}</td>
                    <td>${s.address || ''}</td>
                    <td>${s.activity || ''}</td>
                    <td>
                        <button class="btn-edit" onclick="editSupplier(${s.id})"><i class="fas fa-edit"></i></button>
                        <button class="btn-delete" onclick="deleteSupplier(${s.id})"><i class="fas fa-trash"></i></button>
                    </td>
                `;
            });
        }

        function showAddSupplierModal() {
            document.getElementById('supplierId').value = '';
            document.getElementById('supplierForm').reset();
            document.getElementById('supplierModal').style.display = 'flex';
        }

        document.getElementById('supplierForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const id = document.getElementById('supplierId').value;
            const supplier = {
                id: id ? parseInt(id) : Date.now(),
                name: document.getElementById('supplierName').value,
                phone: document.getElementById('supplierPhone').value,
                address: document.getElementById('supplierAddress').value,
                activity: document.getElementById('supplierActivity').value
            };

            let suppliers = JSON.parse(localStorage.getItem('suppliers')) || [];
            if (id) {
                const index = suppliers.findIndex(s => s.id == id);
                if (index !== -1) suppliers[index] = supplier;
            } else {
                suppliers.push(supplier);
            }
            localStorage.setItem('suppliers', JSON.stringify(suppliers));
            closeSupplierModal();
            loadSuppliers();
        });

        function closeSupplierModal() {
            document.getElementById('supplierModal').style.display = 'none';
        }

        function editSupplier(id) {
            const supplier = suppliers.find(s => s.id === id);
            if (supplier) {
                document.getElementById('supplierId').value = supplier.id;
                document.getElementById('supplierName').value = supplier.name;
                document.getElementById('supplierPhone').value = supplier.phone;
                document.getElementById('supplierAddress').value = supplier.address || '';
                document.getElementById('supplierActivity').value = supplier.activity || '';
                document.getElementById('supplierModal').style.display = 'flex';
            }
        }

        function deleteSupplier(id) {
            if (confirm('هل أنت متأكد من الحذف؟')) {
                suppliers = suppliers.filter(s => s.id !== id);
                localStorage.setItem('suppliers', JSON.stringify(suppliers));
                loadSuppliers();
            }
        }
    </script>
</body>
</html>
